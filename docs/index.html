<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .link {
            stroke: #999;
            stroke-width: 2px;
        }
        .node image {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <script>
        const data = {
            "nodes": [
                {"id": "ACLEY", "image": "pbb_duo_imgs/ACLEY.JPG"},
                {"id": "JOKLA", "image": "pbb_duo_imgs/JOKLA.JPG"},
                {"id": "KIZ", "image": "pbb_duo_imgs/KIZ.JPG"},
                {"id": "RAMI", "image": "pbb_duo_imgs/RAMI.JPG"},
                {"id": "WILVER", "image": "pbb_duo_imgs/WILVER.JPG"}
            ],
            "links": [
                {"source": "GIVING_DUO", "target": "ACLEY", "value": 3},
                {"source": "GIVING_DUO", "target": "JOKLA", "value": 3},
                {"source": "GIVING_DUO", "target": "KIZ", "value": 3},
                {"source": "GIVING_DUO", "target": "RAMI", "value": 3},
                {"source": "GIVING_DUO", "target": "WILVER", "value": 3}
            ]
        };

        const width = 800, height = 600;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", d => d.value);

        const node = svg.append("g")
            .selectAll("image")
            .data(data.nodes)
            .enter().append("image")
            .attr("xlink:href", d => d.image)
            .attr("x", -25)
            .attr("y", -25)
            .attr("width", 50)
            .attr("height", 50)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("x", d => d.x - 25)
                .attr("y", d => d.y - 25);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
